name: CI + Jira + Slack Notification

on:
  pull_request:
    branches: [main]

  repository_dispatch:
    types: [issue-done]

jobs:
  update-jira:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Extract Jira issue key
        id: extract-jira
        run: |
          ISSUE_KEY=$(git log -1 --pretty=%B | grep -oE '[A-Z]+-[0-9]+' | head -1)
          if [ -z "$ISSUE_KEY" ]; then
            echo "No Jira issue key found"
            exit 0
          fi
          echo "issue_key=$ISSUE_KEY" >> $GITHUB_OUTPUT

      - name: Login to Jira
        if: steps.extract-jira.outputs.issue_key
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}

      - name: Transition Jira issue
        if: steps.extract-jira.outputs.issue_key
        uses: atlassian/gajira-transition@v3
        with:
          issue: ${{ steps.extract-jira.outputs.issue_key }}
          transition: Done

  notify-slack:
    if: github.event_name == 'repository_dispatch' && github.event.action == 'issue-done'
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: 'C08P1JK260H'
          slack-message: |
            Jira issue *${{ github.event.client_payload.issueKey }}* - *${{ github.event.client_payload.summary }}* đã được đóng thành công!
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
